<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Once Upon a Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #eee;
      font-family: Georgia, "Times New Roman", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    textarea {
      width: 260px;
      height: 80px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #eee;
      padding: 8px;
      resize: none;
      font-family: inherit;
    }

    button {
      margin-top: 16px;
      padding: 6px 16px;
      background: transparent;
      color: #eee;
      border: 1px solid rgba(255,255,255,0.3);
      cursor: pointer;
    }

    .preset {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.6;
      cursor: pointer;
    }

    #response {
      margin-top: 32px;
      white-space: pre-line;
      font-size: 16px;
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <h1>Once upon a time</h1>

  <textarea id="questionInput" placeholder="Ask a question"></textarea>

  <button onclick="submitQuestion()">Ask</button>

  <div class="preset" onclick="askPreset(0)">
    What is the KAGUYAHIME PROJECT
  </div>
  <div class="preset" onclick="askPreset(1)">
    What did the KAGUYAHIME PROJECT do
  </div>

  <div id="response"></div>

  <script src="script.js"></script>
</body>
</html>
